<!--ここをPOSTで送るようにする。-->

<script>
var req = new XMLHttpRequest();

// ハンドラの登録.
req.onreadystatechange = function() {
    switch ( req.readyState ) {
        case 0:
            // 未初期化状態.
            console.log( 'uninitialized!' );
            break;
        case 1: // データ送信中.
            console.log( 'loading...' );
            break;
        case 2: // 応答待ち.
            console.log( 'loaded.' );
            break;
        case 3: // データ受信中.
            console.log('interactive... '+req.responseText.length+' bytes.' );
            break;
        case 4: // データ受信完了.
            if( req.status == 200 || req.status == 304 ) {
                var data = req.responseText; // responseXML もあり
                console.log( 'COMPLETE! :'　+　data );

				var contact = JSON.parse(data,function(k,v){
					console.log(k);
					console.log(v);
					return v;
				});
				console.log( 'COMPLETE! :'　+　contact );
				document.getElementById("tweet").value = "<table>";
				for(var tmpData in contact){
					console.log(tmpData);
				}
				document.getElementById("tweet").value = "</table>";
            } else {
                console.log( 'Failed. HttpStatus: '+req.statusText );
            }
            break;
		}
	}

//ツイート内容を送信
function execPost() {
	var param = "tweet_text=seinoyorokobi";
	req.open('POST', '../php/tweet_post.php', true);
	// POST 送信の場合は Content-Type は固定.
	req.setRequestHeader( 'Content-Type', 'application/x-www-form-urlencoded' );
	req.send(param);
}
function getTweet(){
	req.open('POST', '../php/tweet_get.php', true);
	req.setRequestHeader( 'Content-Type', 'application/x-www-form-urlencoded' );
	req.send(null);
}


</script>
<a onClick="getTweet()">getTweet</a>
<a onClick="execPost()">POST送信</a>
